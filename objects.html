<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>

        //object, nested object,function and if condition
        let person = {
         name: "praveen",
           details: {
              age: "22",
                date_of_birth: "14.06.2001",
                fun:function(){
                  if(this.age>18){
                    console.log("eligible for votr")
                  }else console.log("not eligible");
                }
  }
};

console.log(person.details.age); 
person.details.fun();

//json
let jsonString = JSON.stringify(person);
console.log("JSON String:", jsonString);

let parsedObject = JSON.parse(jsonString);
console.log("Parsed Object:", parsedObject);
//arrow function
      const oneLine=(a)=>a*20;
     console.log( oneLine(3));

         //array with filter and map
       const arr= [3,-2,-1,1,9].filter((value,index)=>{
            return value>=0;
        }
    )
    console.log(arr);

    const mapfun= [10,22,32,67,222].map(value=> value*10)
    console.log(mapfun);

    </script>
    
</body>
</html>
